<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWX-2</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="contain">
      <div class="field-block">
        <div class="price">
          <span class="price-number"><span class="pr-2">1</span>0000</span>
          <span class="divider"></span>
          <span class="currency">RUB</span>
        </div>
      </div>

      <div class="progress-bars">
        <div class="progress-bar">
          <div class="bar positive">
            <span>25%</span>
          </div>
          <div class="bar negative">
            <span>25%</span>
          </div>
        </div>
        <div id="width" class="progress-bar-stat">
          <div class="progress-bar-label">50%</div>
        </div>
        <div class="progress-bar-stat">
          <div class="progress-bar-label">75%</div>
        </div>
        <div class="progress-bar-stat">
          <div class="progress-bar-label">100%</div>
        </div>
      </div>

      <div class="field-block two">
        <div class="price">
          <span class="price-number-two">100</span>
          <span class="currency-two">USDT</span>
        </div>
      </div>

      <div class="progress-bars">
        <div class="progress-bar">
          <div class="bar positive">
            <span>25%</span>
          </div>
          <div class="bar negative">
            <span>25%</span>
          </div>
        </div>
        <div id="width" class="progress-bar-stat">
          <div class="progress-bar-label">50%</div>
        </div>
        <div class="progress-bar-stat">
          <div class="progress-bar-label">75%</div>
        </div>
        <div class="progress-bar-stat">
          <div class="progress-bar-label">100%</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
